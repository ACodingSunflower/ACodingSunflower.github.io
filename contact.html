<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hlobile</title>
</head>
<body>
    <div class="form">
        <form>
            <label for="flname">Name and Surname</label><br>
            <input class="input-class" type="text" id="flname" name="flname"><br><br>
            <label for="pemail">Email</label><br>
            <input class="input-class" type="email" id="pemail" name="pemail"><br><br>
            <label for="message">Message</label><br>
            <textarea class="input-class" name="message" rows="10" cols="30"></textarea><br><br>
            <button class="send-class" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
